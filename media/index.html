<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Instagram Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 10;
            padding: 10;
            text-align: center;
        }

        #gallery {
            max-width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        #gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="gallery">
        <img src="/media/content/image1.jpg" alt="Image 1">
        <img src="/media/content/image2.jpg" alt="Image 2">
        <img src="/media/content/image3.jpg" alt="Image 3">
        <img src="/media/content/image4.jpg" alt="Image 4">
