<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>notes</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fffaeb; /* Creamy background */
            color: #3d3d3d; /* Dark gray text */
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #ffccbc; /* Light orange sidebar */
            font-color: ##ffccbc; /*Same as above */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #633f3f; /* Dark red heading */
            font-size: 20px;
            margin-bottom: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .note {
            background-color: #f0e0c1; /* Light beige note */
            border: 1px solid #a1887f; /* Brownish border */
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            height: 99.75%;
            overflow-y: auto;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ffccbc; /* Light orange background */
            border: 1px solid #a1887f; /* Brownish border */
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #d98261; /* Dark orange on hover */
            color: #fff; /* White text on hover */
        }

        .menu-item.active {
            background-color: #633f3f; /* Dark red active item */
            color: #fff; /* White text on active item */
        }

        .menu-item-text {
            color: #3d3d3d; /* Dark gray text */
            font-size: 14px;
        }

        /* Media query for screens smaller than 600px */
        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%; /* Take full width on small screens */
            }

            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>notes</h2>
            <div class="menu-item active" onclick="showNote('note4')">
                <div class="menu-item-text">17.02.24</div>
            </div>
            <div class="menu-item active" onclick="showNote('note3')">
                <div class="menu-item-text">28.01.24</div>
            </div>
            <div class="menu-item" onclick="showNote('note2')">
                <div class="menu-item-text">08.01.24</div>
            </div>
            <div class="menu-item" onclick="showNote('note1')">
                <div class="menu-item-text">06.01.24</div>
            </div>
            <!-- Add more menu items as needed -->
        </div>
        <div class="main-content">
            <div class="note" id="note1" style="display: none;">
                <p>i love my bf :]</p>
            </div> 
            <div class="note" id="note2" style="display: none;">
                <p>does a lap really exist?</p>
            </div>
            <div class="note" id="note3">
                <p>the trials and tribulations of being in a band. why can't I do it all myself?</p>
            </div>   
            <div class="note" id="note4" style="display: none;">
                <p>finally completed my assignment for college! and on time too. unlike the other 2 I have to go :(</p>
            </div>    
            <!-- Add more notes here -->
        </div>
    </div>

    <script>
        window.onload = function() {
            // Get all notes
            var notes = document.querySelectorAll('.note');

            // Set the initial latest note as the first one
            var latestNote = notes[0];

            // Loop through each note to find the one with the highest number after "note"
            notes.forEach(function(note) {
                // Get the note ID (e.g., "note4")
                var noteId = note.id;

                // Extract the number after "note"
                var noteNumber = parseInt(noteId.substring(4));

                // Get the note ID of the latest note
                var latestNoteNumber = parseInt(latestNote.id.substring(4));

                // If the current note's number is higher than the latest note's number, update the latest note
                if (noteNumber > latestNoteNumber) {
                    latestNote = note;
                }
            });

            // Display the latest note
            showNote(latestNote.id);
        };

        function showNote(noteId) {
            var notes = document.querySelectorAll('.note');
            notes.forEach(function(note) {
                note.style.display = 'none';
            });
            document.getElementById(noteId).style.display = 'block';

            var menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
            var menuItem = document.querySelector('[onclick="showNote(\'' + noteId + '\')"]');
            menuItem.classList.add('active');
        }
    </script>
</body>
</html>
